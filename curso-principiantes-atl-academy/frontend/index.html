<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="script.js"></script>
</head>
    <body>
        <header class="header">
            <a href="" class="logo">CSS Nav</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="#work">Our Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </header>

        <section class="tabla">
            <h1>Gestión de Clientes</h1>
            <div class="btn-agregar">
                <button 
                onclick="addCustomer()" 
                id="btnAgregar" 
                class="css-button css-button-3d css-button-3d--sky"
                >
                Agregar Cliente
                </button>
            </div>
            <div class="div-tabla">
                <table id="customers">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal -->
        <div id="modal" class="modale" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h2>Datos del Cliente</h2>
                    <a onclick="closeModal()" href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
                </div>
                <div class="modal-body">
                    <input id="txtId" type="hidden" placeholder="Id" size="20" /><br />
                    <input id="txtFirstname" type="text" placeholder="Nombre" size="20" /><br />
                    <input id="txtLastname" type="text" placeholder="Apellido" size="20" /><br />
                    <input id="txtPhone" type="text" placeholder="Teléfono" size="20" /><br />
                    <input id="txtEmail" type="text" placeholder="Email" size="20" />
                </div>
                <div class="modal-footer">
                    <a onclick="saveCustomer()" href="#" class="btn" id="btn_ingresar">Guardar</a>
                </div>
            </div>
        </div>
    </body>
</html>
